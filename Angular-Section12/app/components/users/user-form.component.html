<h1>{{title}}</h1>
<div class="row">
    <div class="col-md-6 well">
        <form [ngFormModel]="form" #f="ngForm" (ngSubmit)="save()">
            <fieldset>
                <legend>
                    User
                </legend>
                <div class="form-group">
                    <label>Name</label>
                    <input  [(ngModel)]="user.name" ngControl="name" type="text" class="form-control" #name="ngForm" required>
                    <div *ngIf="name.touched && name.errors">
                        <div class="alert alert-danger" *ngIf="!name.valid">Name is required.</div>
                    </div>    
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input [(ngModel)]="user.email" ngControl="email" type="text" class="form-control" #email="ngForm">
                    <div *ngIf="email.touched && email.errors">
                        <div class="alert alert-danger" *ngIf="!email.valid">Valid Email is required.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input [(ngModel)]="user.phone" ngControl="phone" type="text" class="form-control">
                    
                </div>
            </fieldset>
            <fieldset ngControlGroup="address">
                <legend>Address</legend>
                <div >
                    <div class="form-group">
                        <label>Street</label>
                        <input [(ngModel)]="user.street" ngControl="street" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Suite</label>
                        <input [(ngModel)]="user.suite" ngControl="suite" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input [(ngModel)]="user.city" ngControl="city" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>ZipCode</label>
                        <input [(ngModel)]="user.zipcode" ngControl="zipcode" type="text" class="form-control">
                    </div>
                </div>
            </fieldset>
            <button type="submit" [disabled] = "!f.valid" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
