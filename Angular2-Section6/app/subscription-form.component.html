<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="name">Name: </label>
        <input #name="ngForm" ngControl="name" class="form-control"  id="name" type="text" required minlength="3">
        <div class="validation-errors" *ngIf="name.touched && name.errors">
            <div class="alert alert-danger" *ngIf="name.errors.required">Name is required.</div>
            <div class="alert alert-danger" *ngIf="name.errors.minlength">Name should be at least {{name.errors.minlength.requiredLength}} characters.</div>
        </div>
    </div>



    <div class="form-group">
        <label for="email">Email: </label>
        <input #email="ngForm" ngControl="email" class="form-control" id="email" type="text" required>
        <div class="validation-errors" *ngIf="email.touched && email.errors">
            <div class="alert alert-danger" *ngIf="email.errors.required">Email is required.</div>
        </div>
    </div>





    <div class="form-group">
        <label for="frequecy">Frequency of Emails: </label>
        <select #frequency="ngForm" ngControl="frequency" class="form-control" id="frequecy" required>
          <option value="Daily">Daily</option>
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
        </select>
        <div class="validation-errors" *ngIf="frequency.touched && frequency.errors">
            <div class="alert alert-danger" *ngIf="frequency.errors.required">Frequency is required.</div>
        </div>
    </div>




    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
